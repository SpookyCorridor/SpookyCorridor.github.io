<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crumblr</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/skeleton.css">

	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">

</head>
<body>
	

	
	<section class="row">
			<input type="text" id="userur_name" placeholder="your name">
			<input type="email" id="user_email" placeholder="Your email">
			<input type="text" id="user_request" placeholder="how can we help?">

			<input type="submit" id="form_send" value="contact">

			<div class="loading">
				Your request is in transit...loading...
			</div>

			<div class="success">
				<h2>Your message was sent</h2>
			</div>
		
			<div class="error">
				<h2>Your message failed to send</h2>
			</div>

			
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
